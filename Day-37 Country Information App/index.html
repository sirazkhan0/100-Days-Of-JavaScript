<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Country Information</h1>
        <div class="input-container">
            <label for="countryInput">Enter Country Name:</label>
            <input type="text" id="countryInput" placeholder="e.g., INDIA">
            <button id="searchBtn">Search</button>
        </div>
        <div class="country-info" id="countryInfo">
            <!-- Country information will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
