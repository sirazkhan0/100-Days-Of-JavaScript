<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
	<link rel="stylesheet" href="style.css" />
	<title>Vertical Slider</title>
</head>

<body>

	<div class="slider-container">

		<div class="leftSide">
			<div style="background-color: #ef0f0f;">
				<h1>Dragon Ball Super: Broly</h1>
				<p>Goku</p>
			</div>
			<div style="background-color: #eb4d4b;">
				<h1>Demon Slayer</h1>
				<p>Tanjiro Kamado</p>
			</div>
			<div style="background-color: #22a6b3;">
				<h1>One Piece</h1>
				<p>Monkey D. Luffy</p>
			</div>
                
			<div style="background-color: #22a6b3;">
				<h1>Dragon Ball Super: Broly</h1>
				<p>Goku</p>
			</div>
		</div>
		<div class="rightSide">
			<div style="background-image: url('https://media.tenor.com/awdwRkbJzCgAAAAC/goku.gif')">
			</div>
			<div style="background-image: url('https://media.tenor.com/mxginb24fIgAAAAd/one-piece-luffy.gif')">
			</div>
			<div style="background-image: url('https://media.tenor.com/4NITUw4C1awAAAAM/anime-demon-slayer.gif')">
			</div>
			<div style="background-image: url('https://giffiles.alphacoders.com/131/13142.gif')">
			</div>
		</div>

		<div class="actions-btn">

			<button class="down-btn">
				<i class="fas fa-arrow-down"></i>
			</button>

			<button class="up-btn">
				<i class="fas fa-arrow-up"></i>
			</button>

		</div>

	</div>

	<script src="main.js"></script>
</body>

</html>
