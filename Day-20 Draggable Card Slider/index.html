<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>draggable Card Slider</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <i id="left" class="fa-solid fa-angle-left"></i>
    <ul class="carousel">
      <li class="card">
        <div class="img"><img src="images/1.jpeg" alt="img" draggable="false"></div>
        <h2>Gohan</h2>
        <span>Dragon Ball Super</span>
      </li>
      <li class="card">
        <div class="img"><img src="images/2.png" alt="img" draggable="false"></div>
        <h2>Goku</h2>
        <span>Dragon Ball Super</span>
      </li>
      <li class="card">
        <div class="img"><img src="images/3.jpeg" alt="img" draggable="false"></div>
        <h2>Goku,Gohan,Bardock</h2>
        <span>Dragon Ball Super</span>
      </li>
      <li class="card">
        <div class="img"><img src="images/4.jpg" alt="img" draggable="false"></div>
        <h2>Tanjiro Kamado</h2>
        <span>Demon Slayer</span>
      </li>
      <li class="card">
        <div class="img"><img src="images/403509.jpg" alt="img" draggable="false"></div>
        <h2>Goku</h2>
        <span>Dragon Ball Z</span>
      </li>
      <li class="card">
        <div class="img"><img src="images/606284.jpg" alt="img" draggable="false"></div>
        <h2>Monkey D. Luffy</h2>
        <span>One Piece</span>
      </li>
    </ul>
    <i id="right" class="fa-solid fa-angle-right"></i>
  </div>

</body>

</html>
