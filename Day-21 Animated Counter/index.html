<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Counter</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <i class="fab fa-linkedin"></i>
            <div class="number" data-target-number="3867">0</div>
            Linkedin Followers
        </div>
        <div class="card">
            <i class="fa fa-user-plus"></i>
            <div class="number" data-target-number="500">0</div>
            Connections
        </div>
        <div class="card">
            <i class="fas fa-bolt"></i>
            <div class="number" data-target-number="11340">0</div>
            Post Impressions
        </div>
        <div class="card">
            <i class="fas fa-check"></i>
            <div class="number" data-target-number="200">0</div>
            Projects Done
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
