<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup modal</title>
    <link rel="stylesheet" href="modal.css">
</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img class="modal-image" src="https://media.tenor.com/awdwRkbJzCgAAAAC/goku.gif" alt="">
            <center class="modal-text">
                <p style="font-size: 23px; margin-bottom: 2px;">Goku</p>
                <p style="font-size: 14px; margin-bottom: 16px;">Dragon ball Super</p>
                <button class="btn text-blue-800"><a href="https://ww1.9animes.org/anime">Watch Now</a></button>
            </center>
        </div>
    </div>
    <script src="modal.js"></script>
</body>

</html>
